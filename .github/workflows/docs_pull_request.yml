name: Docs pull request

on: 
  pull_request:
    paths: 'docs/**'

jobs:
  lint_test_build:
    name: lint, test and build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./docs
    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - name: npm install
        run: npm install

      - name: lint
        run: npm run lint:check

      - name: build
        run: npm run build

      - name: test
        run: |
          echo "running"
          CHANGED_SPECS=$(git diff --name-only -- docs/src/pages/)
          if [ -n $CHANGED_SPECS ]; then
            echo "done"
            echo $CHANGED_SPECS
          fi
          echo "exit" 

